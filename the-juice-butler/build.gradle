plugins {
    id 'java'
    id 'application'
}

group 'com.korlimann.thejuicebutler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

mainClassName = 'com.korlimann.thejuicebutler.TheJuiceButler'

def jrawVersion = "1.1.0"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "net.dean.jraw:JRAW:$jrawVersion"
}
